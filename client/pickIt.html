    <script>
        const myForm = document.getElementById('pickUpForm');
         
        function checkName(){
            var uname = document.getElementById('username').value;
            console.log(uname);
        }
        // var customer = document.forms["pickUpForm"]["username"].value;
        // // var customer = document.getElementById('name').value;
        // console.log(customer);
        myForm.addEventListener('submit', function(e){
            e.preventDefault();

            var customer = document.getElementById('username').value;
            var contactNo = document.getElementById('contactno').value;
            var emailAddress = document.getElementById('emailAddress').value;
            
            const formData = new FormData(this);

            const myHeaders = new Headers();
            myHeaders.append("Content-Type", "application/json");

            var raw = JSON.stringify({
            "name": customer,
            "contactNo": contactNo,
            "email": emailAddress,
            "printLayout": "Colored",
            "printLayoutDetails": "A4(plain paper)",
            "fileName": "myresume.txt",
            "noOfPrintOuts": 4,
            "pickUpTime": "In 30 minutes",
            "description": "its mine",
            "estimatedCost": 10
            });

            var requestOptions = {
            method: 'POST',
            headers: myHeaders,
            body: raw,
            redirect: 'follow'
            };

            fetch("https://adwinpa-business-api.herokuapp.com/api/pickup/add-new-pickup", requestOptions)
            .then(response => response.text())
            .then(result => console.log(result))
            .catch(error => console.log('error', error));
        });
    </script>
