    <div class="main">
        <div class="container">
            <div class="signup-content">
                <div class="signup-img">
                    <img src="https://media.istockphoto.com/photos/happy-graduate-student-holding-his-diploma-on-graduation-day-picture-id1349302576?b=1&k=20&m=1349302576&s=170667a&w=0&h=tMwYOgswPIXvUSgXSa99njp3akVEwTZX6Xuo8-HeYHw=" style="height: 600px; width: 700px" alt="">
                </div>
                <div class="signup-form">
                    <form method="POST" class="register-form" id="register-form">
                        <h3 style="font-size: 20px; font-weight: bold; padding-bottom: 20px;">Apply for Tertiary Institution in Ghana</h3>
                       
                        <div class="form-row">
                            <div class="form-group">
                                <label for="name">Name :</label>
                                <input type="text" name="name" id="name" required/>
                            </div>
                            <div class="form-group">
                                <label for="contactno">Contact No :</label>
                                <input type="phone" name="contactno" id="contactno" required/>
                            </div>
                        </div>

                        <div class="form-row">
                            
                        </div>

                        <div class="form-group">
                            <label for="address">Email Address :</label>
                            <input type="text" name="address" id="address" required/>
                        </div>

                        

                        <div class="form-group" id="colordiv" type="hidden">
                            <label>Which institution do you want to apply ? :</label>
                            <div class="form-select">
                                <select name="color" id="color" onchange="EveryResults(this.value)">
                                    <option value=""></option>
                                    <option value= 50 >KNUST </option>
                                    <option value= 20 >UG</option>
                                    <option value= 20>UCC</option>
                                    <option value= 20>UEW</option>
                                    <option value= 20>UDS</option>
                                    <option value= 20>UHAS</option>
                                    <option value= 20>College of Education (CoE)</option>
                                    <option value= 20>College of Health (Nursing Training)</option>
                                    <option value= 20>Other Institution</option>
                                </select>
                                <span class="select-icon"><i class="zmdi zmdi-chevron-down"></i></span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="address">For Other Institution, State the name of the Institution :</label>
                            <input type="text" name="address" id="address" required/>
                        </div>
                       

                        <div class="form-group">
                            <label for="address">Upload biometric birth cert, Ghana card, school transcript and/or WASSCE certificate :</label>
                            <input type="file" name="file" id="file" required/>
                        </div>

                        <!-- <div class="form-group">
                            <label for="birth_date">Describe your work if not mentioned above :</label>
                            <input type="text" name="above" id="above">
                        </div> -->
                        <!-- <div class="form-group">
                            <label for="pincode">Pincode :</label>
                            <input type="text" name="pincode" id="pincode">
                        </div> -->

                        <div class="form-group">
                            <label for="state">Payment Mode :</label>
                            <div class="form-select">
                                <select name="payment" id="payment" onchange="enableMomo(this)">
                                    <option value=""></option>
                                    <option value="1">Cash</option>
                                    <option value="2">MoMo</option>
                                    
                                </select>
                                <span class="select-icon"><i class="zmdi zmdi-chevron-down"></i></span>
                            </div>
                        </div>

                        <div class="form-group" id="momo">
                            <label for="course" >For MoMo : Pay it to (054 544 6826) Fredrick Ankamah Twene</label>
                        </div>
                        <div class="form-group" id="estimatedCost" hidden="">
                            <label for="number">Estimated Cost :</label>
                            <input type="text" name="cost" id="tot_cost" />
                        </div>
                        <div class="form-submit">
                            <!-- <input type="submit" value="Reset All" class="submit" name="reset" id="reset" /> -->
                            <input type="submit" value="Submit" class="submit" name="submit" id="submit"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>
