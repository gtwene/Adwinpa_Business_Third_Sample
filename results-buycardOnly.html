    <div class="main">
        <div class="container">
            <div class="signup-content">
                <div class="signup-img">
                    <img src="assets/images/WAEC.jpg" style="height: 600px; width: 700px" alt="">
                </div>
                <div class="signup-form">
                    <form method="POST" class="register-form" id="register-form">
                        <h3 style="font-size: 25px; font-weight: bold; padding-bottom: 20px;">Buy card only</h3>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="name">Name :</label>
                                <input type="text" name="name" id="name" required/>
                            </div>
                            <div class="form-group">
                                <label for="contactno">Contact No :</label>
                                <input type="phone" name="contactno" id="contactno" required/>
                            </div>
                        </div>

                        <div class="form-row">
                            
                        </div>

                        <div class="form-group">
                            <label for="address">Email Address for receiving card :</label>
                            <input type="text" name="address" id="address" required/>
                        </div>

                        <div class="form-group">
                            <label for="state">what type of card do you want to buy ? :</label>
                            <div class="form-select" required>
                                <select name="typeOfCardDo" id="typeOfCardDo" onchange="typeofCard(this.value)">
                                    <option value=""></option>
                                    <option value="16">BECE result checker</option>
                                    <option value="16">WASSCE result checker</option>
                                    <option value="16">NOV-DEC result checker</option>
                                    <option value="16">School placement card</option>
                                </select>
                                <span class="select-icon"><i class="zmdi zmdi-chevron-down"></i></span>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="state">Quantity ? :</label>
                            <div class="form-select">
                                <select name="quantity" id="quantity" onchange="BuyCardOnly(this.value)">
                                    <option value=""></option>
                                    <option value= 1>1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                    <option value="12">12</option>
                                </select>
                                <span class="select-icon"><i class="zmdi zmdi-chevron-down"></i></span>
                            </div>
                        </div>

                      
                        <div class="form-group">
                            <label for="state">Payment Mode :</label>
                            <div class="form-select">
                                <select name="payment" id="payment" onchange="enableMomo(this)">
                                    <option value=""></option>
                                    <option value="1">Cash</option>
                                    <option value="2">MoMo</option>
                                    
                                </select>
                                <span class="select-icon"><i class="zmdi zmdi-chevron-down"></i></span>
                            </div>
                        </div>

                        <div class="form-group" id="momo" hidden="">
                            <label for="course" >For MoMo : Pay it to (054 544 6826) Fredrick Ankamah Twene</label>
                            <label for="course" style="color: red;" >Note : State your card type(s) as reference</label>
                        </div>
                        <div class="form-group" id="estimatedCost" hidden="">
                            <label for="number">Estimated Cost :</label>
                            <input type="text" name="cost" id="tot_cost" />
                        </div>
                        <div class="form-submit">
                            <!-- <input type="submit" value="Reset All" class="submit" name="reset" id="reset" /> -->
                            <input type="submit" value="Submit" class="submit" name="submit" id="submit"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>
